<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 50px; background: #1a1a1a; color: white; font-family: monospace; }
.fader-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    padding: 0;
    position: relative;
    gap: 6px;
    height: 180px;
    background: rgba(255,0,0,0.1);
}
.fader-track {
    width: 6px;
    height: 100%;
    background: linear-gradient(to bottom, #2a2a2a 0%, #1a1a1a 100%);
    border-radius: 2px;
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
}
.fader-thumb {
    width: 24px;
    height: 32px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background: #666;
    border: 2px solid #00d4ff;
}
.info { margin: 20px 0; }
</style>
</head>
<body>
<h2>Fader Test</h2>
<div class="info">
Container height: 180px<br>
Thumb: 32px tall<br>
Expected bottom for 50% volume: 74px
</div>

<div class="fader-container">
    <div class="fader-track">
        <div class="fader-thumb" style="bottom: 74px;"></div>
    </div>
</div>

<div class="info" id="status">Checking thumb position...</div>

<script>
const thumb = document.querySelector('.fader-thumb');
const rect = thumb.getBoundingClientRect();
const container = document.querySelector('.fader-container');
const containerRect = container.getBoundingClientRect();

document.getElementById('status').innerHTML = `
Thumb found: YES<br>
Thumb width: ${rect.width}px<br>
Thumb height: ${rect.height}px<br>
Thumb top: ${rect.top.toFixed(0)}px<br>
Thumb bottom: ${rect.bottom.toFixed(0)}px<br>
Container top: ${containerRect.top.toFixed(0)}px<br>
Container height: ${containerRect.height.toFixed(0)}px<br>
Thumb position from container top: ${(rect.top - containerRect.top).toFixed(0)}px<br>
Computed bottom style: ${getComputedStyle(thumb).bottom}
`;
</script>
</body>
</html>
