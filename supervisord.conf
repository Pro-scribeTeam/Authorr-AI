[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid
childlogdir=/home/user/webapp

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:authorr-server]
command=python3 /home/user/webapp/server.py
directory=/home/user/webapp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/user/webapp/server.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=3